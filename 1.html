<script>
function toggleTheme() {
  const html = document.documentElement;
  const currentTheme = html.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  html.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);
  
  const themeIcon = document.querySelector('#themeToggle i');
  if (newTheme === 'dark') {
    themeIcon.classList.remove('ri-contrast-2-line');
    themeIcon.classList.add('ri-sun-line');
  } else {
    themeIcon.classList.remove('ri-sun-line');
    themeIcon.classList.add('ri-contrast-2-line');
  }
}
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme') || 'light';
  document.documentElement.setAttribute('data-theme', savedTheme);
  
  const themeIcon = document.querySelector('#themeToggle i');
  if (savedTheme === 'dark') {
    themeIcon.classList.remove('ri-contrast-2-line');
    themeIcon.classList.add('ri-sun-line');
  }
  
  document.getElementById('themeToggle').addEventListener('click', toggleTheme);
});
const mockTasks = [
{
id: 1,
title: "Review Q1 Marketing Strategy",
description: "Analyze campaign performance and prepare recommendations",
dueDate: "2025-02-20",
priority: "high",
category: "Marketing",
completed: false
},
{
id: 2,
title: "Update Client Presentation",
description: "Include latest project milestones and metrics",
dueDate: "2025-02-19",
priority: "medium",
category: "Client",
completed: true
},
{
id: 3,
title: "Team Weekly Sync",
description: "Discuss project progress and blockers",
dueDate: "2025-02-19",
priority: "low",
category: "Meeting",
completed: false
}
];
function renderTasks() {
const taskList = document.getElementById('taskList');
taskList.innerHTML = mockTasks.map(task => `
<div class="bg-white rounded-lg shadow-sm p-4 priority-${task.priority} ${task.completed ? 'task-completed' : ''}">
<div class="flex items-start">
<div class="flex-shrink-0 pt-1">
<input type="checkbox" class="h-4 w-4 text-primary rounded border-gray-300 focus:ring-primary" ${task.completed ? 'checked' : ''}>
</div>
<div class="ml-3 flex-1">
<div class="flex items-center justify-between">
<p class="text-sm font-medium text-gray-900">${task.title}</p>
<div class="flex items-center">
<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-100 text-gray-800">
${task.category}
</span>
</div>
</div>
<p class="mt-1 text-sm text-gray-500">${task.description}</p>
<div class="mt-2 flex items-center text-sm text-gray-500">
<i class="ri-calendar-line mr-1.5"></i>
<p>Due ${task.dueDate}</p>
</div>
</div>
</div>
</div>
`).join('');
document.querySelectorAll('input[type="checkbox"]').forEach((checkbox, index) => {
checkbox.addEventListener('change', () => {
mockTasks[index].completed = checkbox.checked;
renderTasks();
});
});
}
renderTasks();

document.addEventListener("DOMContentLoaded", function () {
  const searchInput = document.querySelector('input[placeholder="Search tasks..."]');

  searchInput.addEventListener("input", function () {
    const query = searchInput.value.toLowerCase();
    filterTasks(query);
  });
});

function filterTasks(query) {
  const taskList = document.getElementById("taskList");
  taskList.innerHTML = "";

  mockTasks
    .filter((task) => task.title.toLowerCase().includes(query) || task.description.toLowerCase().includes(query))
    .forEach((task) => {
      const taskElement = document.createElement("div");
      taskElement.className = `bg-gray-50 rounded-lg p-4 ${task.completed ? "task-completed" : ""}`;

      taskElement.innerHTML = `
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <input type="checkbox" ${task.completed ? "checked" : ""} onchange="toggleTask(${task.id})" class="w-5 h-5 text-primary rounded-full">
            <div>
              <h3 class="font-medium">${task.title}</h3>
              <p class="text-sm text-gray-600">${task.description}</p>
              <div class="flex items-center space-x-2 mt-2">
                <span class="text-xs font-medium text-gray-600">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)} Priority</span>
                <span class="text-xs text-gray-500">Due: ${task.dueDate}</span>
              </div>
            </div>
          </div>
        </div>
      `;

      taskList.appendChild(taskElement);
    });
}
</script>
